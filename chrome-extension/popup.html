<!DOCTYPE html>
<html>
<head>
  <title>Screen Capture</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status-container {
      margin-top: 15px;
      text-align: center;
    }
    .status-message {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .interval-status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .interval-status.running {
      color: #4CAF50;
    }
    .interval-status.stopped {
      color: #f44336;
    }
    .interval-status.waiting {
      color: #FF9800;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
    }
    #stopIntervalBtn {
      background-color: #f44336;
      display: none;
    }
    #stopIntervalBtn:hover {
      background-color: #d32f2f;
    }
    .last-screenshot-time {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    .user-id-container {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .user-id-container label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .user-id-container input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .user-id-container button {
      margin-top: 5px;
      padding: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Screen Capture</h2>
  
  <div class="user-id-container">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="Enter your user ID">
    <button id="saveUserIdBtn">Save</button>
  </div>
  
  <button id="captureBtn">Capture Screenshot</button>
  
  <div class="button-group">
    <button id="startIntervalBtn">Start Interval (3s)</button>
    <button id="stopIntervalBtn">Stop Interval</button>
  </div>
  
  <div class="status-container">
    <div id="spinner" class="spinner"></div>
    <div id="intervalStatus" class="interval-status stopped">Interval: Stopped</div>
    <div id="lastScreenshotTime" class="last-screenshot-time">Last screenshot: Never</div>
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
